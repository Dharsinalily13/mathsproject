<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Gauss Elimination - Numerical Methods</title>
    <style>

        input[type="number"] {

        input[type="number"]:focus {
            outline: none;

            box-shadow: 0 0 10px rgba(255, 107, 107, 0.3);
        }

        .btn {
            background: linear-gradient(145deg, #FF6B6B, #e55555);

<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn">üè† Home</a>
            <h1>üìä Gauss Elimination Method</h1>
        </div>

        <p style="color: #666; margin-bottom: 20px;">
            Solve systems of linear equations in the form <strong>Ax = B</strong> using forward elimination and back substitution.
        </p>

        <div class="controls">
            <div class="control-group">
                <label>Matrix Size (N√óN):</label>
                <input type="number" id="matrixSize" value="3" min="1" max="6">
            </div>
            <button class="btn" onclick="createMatrix()">Create Matrix</button>
        </div>

        <div class="matrix-container" id="matrixContainer">
            <div class="matrix-wrapper">
                <span class="matrix-label">[</span>
                <div class="matrix-grid" id="matrixGrid"></div>
                <span class="matrix-label">]</span>
            </div>
            <div class="matrix-wrapper">
                <span class="matrix-label">[</span>
                <div class="matrix-grid" id="vectorGrid"></div>
                <span class="matrix-label">]</span>
            </div>
        </div>

        <button class="btn" onclick="solveGauss()" style="font-size: 1.2em; padding: 15px 40px;">
            ‚ú® Solve System
        </button>

        <div class="error-box" id="errorBox"></div>

        <div class="result-box" id="resultBox">
            <h3>‚úÖ Solution Found:</h3>
            <div class="solution" id="solutionText"></div>
        </div>

        <div class="footer-nav">
            <a href="simpson.html" class="btn" style="text-decoration: none;">Next: Simpson's Rule ‚Üí</a>
        </div>
    </div>

    <script>
        let n = 3;

        function createMatrix() {
            n = parseInt(document.getElementById('matrixSize').value);
            if (n < 2 || n > 6) {
                alert('Please choose a size between 2 and 6');
                return;
            }

            const matrixGrid = document.getElementById('matrixGrid');
            const vectorGrid = document.getElementById('vectorGrid');

            matrixGrid.innerHTML = '';
            vectorGrid.innerHTML = '';

            matrixGrid.style.gridTemplateColumns = `repeat(${n}, 1fr)`;
            vectorGrid.style.gridTemplateColumns = `repeat(1, 1fr)`;

            // Create matrix inputs
            for (let i = 0; i < n; i++) {
                for (let j = 0; j < n; j++) {
                    const input = document.createElement('input');
                    input.type = 'number';
                    input.step = 'any';
                    input.placeholder = '0';
                    input.id = `a${i}${j}`;
                    matrixGrid.appendChild(input);
                }
            }

            // Create vector inputs
            for (let i = 0; i < n; i++) {
                const input = document.createElement('input');
                input.type = 'number';
                input.step = 'any';
                input.placeholder = '0';
                input.className = 'b-vector';
                input.id = `b${i}`;
                vectorGrid.appendChild(input);
            }
        }

        function solveGauss() {
            const errorBox = document.getElementById('errorBox');
            const resultBox = document.getElementById('resultBox');
            errorBox.style.display = 'none';
            resultBox.style.display = 'none';

            try {
                // Build augmented matrix
                let aug = [];
                for (let i = 0; i < n; i++) {
                    let row = [];
                    for (let j = 0; j < n; j++) {
                        let val = parseFloat(document.getElementById(`a${i}${j}`).value);
                        if (isNaN(val)) val = 0;
                        row.push(val);
                    }
                    let bVal = parseFloat(document.getElementById(`b${i}`).value);
                    if (isNaN(bVal)) bVal = 0;
                    row.push(bVal);
                    aug.push(row);
                }

                // Forward elimination
                for (let i = 0; i < n; i++) {
                    // Pivot
                    let maxRow = i;
                    for (let k = i + 1; k < n; k++) {
                        if (Math.abs(aug[k][i]) > Math.abs(aug[maxRow][i])) {
                            maxRow = k;
                        }
                    }
                    [aug[i], aug[maxRow]] = [aug[maxRow], aug[i]];

                    // Check for zero pivot
                    if (Math.abs(aug[i][i]) < 1e-10) {
                        throw new Error('Matrix is singular or nearly singular. Cannot solve.');
                    }

                    // Eliminate
                    for (let k = i + 1; k < n; k++) {
                        let factor = aug[k][i] / aug[i][i];
                        for (let j = i; j <= n; j++) {
                            aug[k][j] -= factor * aug[i][j];
                        }
                    }
                }

                // Back substitution
                let x = new Array(n).fill(0);
                for (let i = n - 1; i >= 0; i--) {
                    let sum = aug[i][n];
                    for (let j = i + 1; j < n; j++) {
                        sum -= aug[i][j] * x[j];
                    }
                    x[i] = sum / aug[i][i];
                }

                // Display results
                let solutionHTML = '';
                for (let i = 0; i < n; i++) {
                    solutionHTML += `x<sub>${i + 1}</sub> = ${x[i].toFixed(6)}<br>`;
                }

                document.getElementById('solutionText').innerHTML = solutionHTML;
                resultBox.style.display = 'block';

            } catch (error) {
                errorBox.textContent = 'Error: ' + error.message;
                errorBox.style.display = 'block';
            }
        }

        // Initialize
        createMatrix();
    </script>
</body>
</html>
